<!DOCTYPE html>
<html>
    <head>
        <title>Hover</title>
        <style>
            button{
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: grey;
                padding: 5px;
            }

            button:hover{
                background: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>

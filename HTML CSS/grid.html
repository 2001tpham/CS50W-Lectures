            #grid{

                display: grid;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 200px 200px auto;

            .grid-item{
                background-color: white;
                font-size: 20px;
            }

    </head>

            <div class =grid-item>0</div>
            <div class =grid-item>0</div>

        </div>
    </body>
</html>

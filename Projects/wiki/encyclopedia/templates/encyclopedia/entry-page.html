    {{ title }}

{% endblock %}

{% block body %}
    {{ page_html | safe }}

    <form action="{% url 'encyclopedia:edit' %}" method='POST'>
        {% csrf_token %}
        <input type="hidden" name='ptitle' value='{{ title }}'>

        <input type="submit" value='Edit Page'>
    </form>
{% endblock %}
